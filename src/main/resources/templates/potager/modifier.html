<section class="content-header" th:replace="common/entete.html"></section>
<body>
<h2>Modifier le potager :</h2>
<form th:action="@{/potager/modifier/{id}(id=${potager.id})}" th:object="${potager}" method="post">
    <label for="nom">Nom</label>
    <input type="text" th:field="*{nom}" id="nom" placeholder="${potager.nom}">

    <label for="surface">surface</label>
    <input type="number" th:field="*{surface}" id="surface" placeholder="${potager.surface}">
     <label for="localisation">localisation</label>
    <input type="text" th:field="*{localisation}" id="localisation" placeholder="${potager.localisation}">
     <label for="ville">ville</label>
    <input type="text" th:field="*{ville}" id="ville" placeholder="${potager.ville}">
    <input type="submit" value="Modifier">   
</form>
</body>
</html>
